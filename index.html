<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Prevents double-tap zoom on mobile */
        }
        .perspective {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
        }
        .card-front {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="text-center mb-6">
        <h1 class="text-4xl font-bold text-cyan-400">Memory Match</h1>
        <p class="text-slate-400 mt-2">Flip cards to find matching pairs!</p>
    </div>

    <!-- Game Information -->
    <div class="flex items-center space-x-8 mb-6 text-lg">
        <div class="flex items-center space-x-2">
            <span class="font-semibold text-slate-300">Moves:</span>
            <span id="moves-count" class="font-bold text-white bg-slate-700 px-3 py-1 rounded-md">0</span>
        </div>
        <div class="flex items-center space-x-2">
            <span class="font-semibold text-slate-300">Matches:</span>
            <span id="matches-count" class="font-bold text-white bg-slate-700 px-3 py-1 rounded-md">0</span>
        </div>
    </div>

    <!-- Game Board -->
    <main id="game-board" class="w-full max-w-2xl grid grid-cols-4 gap-4">
        <!-- Cards will be generated by JavaScript -->
    </main>
    
    <button id="reset-button" class="mt-8 bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
        Reset Game
    </button>

    <!-- Win Modal -->
    <div id="win-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-slate-800 rounded-lg shadow-2xl p-8 text-center transform scale-95 transition-transform duration-300">
            <h2 class="text-3xl font-bold text-yellow-400 mb-4">You Win!</h2>
            <p class="text-slate-300 mb-6">Congratulations, you found all the matches!</p>
            <p id="final-stats" class="text-slate-400 mb-6"></p>
            <button id="play-again-button" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                Play Again
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const movesCountSpan = document.getElementById('moves-count');
            const matchesCountSpan = document.getElementById('matches-count');
            const resetButton = document.getElementById('reset-button');
            const winModal = document.getElementById('win-modal');
            const playAgainButton = document.getElementById('play-again-button');
            const finalStats = document.getElementById('final-stats');

            // --- MODIFIED SECTION 1: Define custom pairs using IMAGES ---
            // Each object has a display 'value' (now an <img> tag) and a matching 'pairId'.
            // Cards with the same 'pairId' will match.
            const cardPairs = [
                { value: '<img src="main/Calbee_Chips.png" style="width: 100px; height: auto">', pairId: 'animal1' }, { value: '<img src="https://placehold.co/100x100/f1c40f/ffffff?text=Cat" alt="Cat" class="w-20 h-20 object-cover rounded-md">', pairId: 'animal1' },
                { value: '<img src="https://placehold.co/100x100/e74c3c/ffffff?text=Dog" alt="Dog" class="w-20 h-20 object-cover rounded-md">', pairId: 'animal2' }, { value: '<img src="https://placehold.co/100x100/2ecc71/ffffff?text=Dog" alt="Dog" class="w-20 h-20 object-cover rounded-md">', pairId: 'animal2' },
                { value: '<img src="https://placehold.co/100x100/9b59b6/ffffff?text=Bird" alt="Bird" class="w-20 h-20 object-cover rounded-md">', pairId: 'animal3' }, { value: '<img src="https://placehold.co/100x100/e67e22/ffffff?text=Bird" alt="Bird" class="w-20 h-20 object-cover rounded-md">', pairId: 'animal3' },
                { value: '<img src="https://placehold.co/100x100/1abc9c/ffffff?text=Fish" alt="Fish" class="w-20 h-20 object-cover rounded-md">', pairId: 'animal4' }, { value: '<img src="https://placehold.co/100x100/34495e/ffffff?text=Fish" alt="Fish" class="w-20 h-20 object-cover rounded-md">', pairId: 'animal4' },
                { value: '<img src="https://placehold.co/100x100/d35400/ffffff?text=Lion" alt="Lion" class="w-20 h-20 object-cover rounded-md">', pairId: 'animal5' }, { value: '<img src="https://placehold.co/100x100/c0392b/ffffff?text=Lion" alt="Lion" class="w-20 h-20 object-cover rounded-md">', pairId: 'animal5' },
                { value: '<img src="https://placehold.co/100x100/8e44ad/ffffff?text=Bear" alt="Bear" class="w-20 h-20 object-cover rounded-md">', pairId: 'animal6' }, { value: '<img src="https://placehold.co/100x100/2980b9/ffffff?text=Bear" alt="Bear" class="w-20 h-20 object-cover rounded-md">', pairId: 'animal6' },
                { value: '<img src="https://placehold.co/100x100/27ae60/ffffff?text=Fox" alt="Fox" class="w-20 h-20 object-cover rounded-md">', pairId: 'animal7' }, { value: '<img src="https://placehold.co/100x100/f39c12/ffffff?text=Fox" alt="Fox" class="w-20 h-20 object-cover rounded-md">', pairId: 'animal7' },
                { value: '<img src="https://placehold.co/100x100/7f8c8d/ffffff?text=Wolf" alt="Wolf" class="w-20 h-20 object-cover rounded-md">', pairId: 'animal8' }, { value: '<img src="https://placehold.co/100x100/95a5a6/ffffff?text=Wolf" alt="Wolf" class="w-20 h-20 object-cover rounded-md">', pairId: 'animal8' },
            ];
            let cardsArray = [...cardPairs];

            let firstCard = null;
            let secondCard = null;
            let hasFlippedCard = false;
            let lockBoard = false; // Prevents clicking more than 2 cards
            let moves = 0;
            let matches = 0;

            // Function to shuffle an array
            function shuffle(array) {
                array.sort(() => Math.random() - 0.5);
            }

            function createBoard() {
                // Reset game state
                gameBoard.innerHTML = '';
                moves = 0;
                matches = 0;
                movesCountSpan.textContent = moves;
                matchesCountSpan.textContent = matches;
                
                shuffle(cardsArray);

                cardsArray.forEach(cardData => {
                    const card = document.createElement('div');
                    card.classList.add('card', 'w-full', 'h-24', 'sm:h-32', 'cursor-pointer', 'perspective');
                    card.dataset.pairId = cardData.pairId;

                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-back bg-slate-700 hover:bg-slate-600 transition-colors"></div>
                            <div class="card-front bg-cyan-500 flex items-center justify-center p-2">
                                ${cardData.value}
                            </div>
                        </div>
                    `;
                    gameBoard.appendChild(card);
                    card.addEventListener('click', flipCard);
                });
            }

            function flipCard() {
                if (lockBoard || this === firstCard) return;
                this.classList.add('flipped');

                if (!hasFlippedCard) {
                    hasFlippedCard = true;
                    firstCard = this;
                } else {
                    secondCard = this;
                    incrementMoves();
                    checkForMatch();
                }
            }

            function checkForMatch() {
                const isMatch = firstCard.dataset.pairId === secondCard.dataset.pairId;
                isMatch ? disableCards() : unflipCards();
            }

            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                
                matches++;
                matchesCountSpan.textContent = matches;

                resetBoard();

                if (matches === cardsArray.length / 2) {
                    setTimeout(() => {
                        finalStats.textContent = `You completed the game in ${moves} moves.`;
                        winModal.classList.remove('hidden');
                        winModal.querySelector('div').classList.add('scale-100');
                    }, 500);
                }
            }
            
            function incrementMoves() {
                moves++;
                movesCountSpan.textContent = moves;
            }

            function unflipCards() {
                lockBoard = true;
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    resetBoard();
                }, 1200);
            }
            
            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }

            function resetGame() {
                winModal.classList.add('hidden');
                winModal.querySelector('div').classList.remove('scale-100');
                resetBoard();
                createBoard();
            }
            
            resetButton.addEventListener('click', resetGame);
            playAgainButton.addEventListener('click', resetGame);
            
            createBoard();
        });
    </script>
</body>
</html>
